<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HTML & CSS - FORMS</title>
</head>
<body>
    <header>
        <h1 class="display-5">Formulário De Currículo</h1>
    </header>
    <main>
        <form action="" method="GET" enctype="multipart/form-data">

            <section id="sectionOne">
                <fieldset>
                    <legend>DADOS PESSOAIS:</legend>
                        <div class="mb-3">
                            <label class="lead" for="name-complet">Nome Completo:
                                <input class="form-control" type="text" name="name" id="name-complet" maxlength="40" placeholder="Digite seu nome" required>
                            </label>
                        </div>
                        
                        <div class="mb-3">
                            <label class="lead" for="email">E-mail:
                                <input class="form-control" type="text" name="email" id="email" maxlength="50" placeholder="Digite seu e-mail" required>
                            </label>
                        </div>
                        
                        <div class="mb-3">
                            <label class="lead" for="cpf">CPF:
                                <input class="form-control" type="number" name="cpf" id="cpf" maxlength="11" placeholder="Digite seu CPF" required>
                            </label>  
                        </div>
                        
                        <div class="mb-3">
                            <label class="lead" for="address">Endereço:
                                <input class="form-control" type="text" name="address" id="address" maxlength="200" placeholder="Digite seu endereço" required>
                            </label>
                        </div>
                       
                        <div class="mb-3">
                            <label class="lead" for="city">Cidade:
                                <input class="form-control" type="text" name="city" id="city" maxlength="28" placeholder="Digite seu cidade" required>
                            </label>
                        </div>
                        
                        <div>
                            <label class="lead" for="state">Estado:</label>
                            <select name="state" id="state" placeholder="escolha um estado" required>Estado:
                                <option value="" selected >Escolha o estado</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="lead" for="">Tipo de moradia:</label>
                            <div class="form-check">
                                <input type="radio" name="placeHome" id="home">
                                <label class="form-check-label" for="home">Casa</label>
                            </div>
                            
                            <div class="form-check">
                                <input type="radio" name="placeHome" id="apartment">
                                <label class="form-check-label" for="apartment">Apartamento</label>
                            </div>
                            
                        </div>
                    </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>DADOS DO CURRÍCULO</legend>

                    <div>
                        <label class="lead" for="cvTextArea" required>Resumo do currículo:</label>
                        
                        <textarea name="cvTextArea" id="cvTextArea" cols="40" rows="7" maxlength="1000" required></textarea>
                    </div>

                    <div>
                        <label class="lead" for="office">Cargo:
                            <input type="text" name="office" id="office" maxlength="40" required>
                            </label>
                    </div>
                    
                    <div>
                        <label class="lead" for="description">Descreva as atribuições do último cargo:
                            <input type="text" name="description" id="description" maxlength="500" required>
                        </label>
                    </div>
                    
                    <div >
                        <label class="lead" for="dateInit" id="dateCamp" class="dataCamp">Data de início
                        <input type="text" name="dateInit" id="dateInit" required>
                        </label>
                    </div>

                </fieldset>

                <div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>
            </section>
            
        </form>

    </main>

    <script src="script.js"></script>
</body>
</html>
